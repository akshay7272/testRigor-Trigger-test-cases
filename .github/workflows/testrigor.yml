name: Run testRigor Tests

on:
  push:                     # Trigger on any push
    branches:
      - main                # Or your default branch
    paths:
      - '**'                # Trigger on any file change
  workflow_dispatch:        # Still allows manual trigger

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger testRigor Test Suite
        run: |
          echo "Triggering testRigor test suite..."
          RESPONSE=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "auth-token: ${{ secrets.TESTRIGOR_AUTH_TOKEN }}" \
            https://api.testrigor.com/api/v1/apps/yxmxSaxAbo4fe6d5C/retest)

          echo "Response: $RESPONSE"
